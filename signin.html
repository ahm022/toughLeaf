<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;1,500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="auth">
      <div class="auth-container">
        <div class="sign-in">
          <!-- Left section  -->
          <div class="left-section">
            <div class="left-section-container">
              <div class="logo">
                <img src="/img/close-icon.svg" />
              </div>
              <div class="description">
                Fill out the form on the right. to sign in to your account
              </div>
            </div>
          </div>

          <!-- Right section  -->
          <div class="right-section">
            <!-- sign-in header  -->
            <div class="auth-header">
              <div class="right-item">SIGN IN</div>
              <div class="left-item">
                <img src="/img/close-icon.svg" />
              </div>
            </div>

            <!-- sign-in Body  -->
            <div class="sign-in-body">
              <div class="input-container">
                <div class="input-item">
                  <label class="label">Email Address</label>
                  <input type="text" placeholder="Enter your email" />
                </div>
                <div class="input-item">
                  <label class="label">Password</label>
                  <input type="password" placeholder="Enter your password" />
                </div>
              </div>

              <div class="input-helper">
                <div class="input-checkbox">
                  <input type="checkbox" />
                  <label> Remember me</label>
                </div>
                <div class="label">Forgot password?</div>
              </div>

              <div class="sign-in-button">
                <button>SIGN IN</button>
              </div>
              <div class="sign-in-hint">
                <div class="label">Not a member yet?</div>
                <div class="link">SIGN UP</div>
              </div>
            </div>
            <div class="sign-in-footer">
              <div class="label">
                By signing in, you agree to the User
                <span class="link">User Agreement</span> Agreement and
                <span class="link">Privacy Policy</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
